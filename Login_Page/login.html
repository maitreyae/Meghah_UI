<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meghah-Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- header starts -->
    <div class="Login">
      <div class="container_main">
        <h1>MEGHAH WEB SERVICES</h1>
      </div>
      <!-- header ends -->

      <div class="container">
        <!-- left side data starts -->
        <div class="container_1">
          <h5>
            By continuing you indicate that you agree to Meghah's
            <a
              href="#"
              style="text-decoration: none; color: rgb(25, 95, 170)">
              Terms of Service</a>
            and
            <a
              href="#"
              style="text-decoration: none; color: rgb(25, 95, 170)"
              >Privacy Policy </a
            >.
          </h5>

          <div class="signin_g">
            <img
              src="images\google.jpg"
              alt="g"
              style="width: 15%; height: min-content; padding: 0%"
            />
            <h5>
              <a href="#">Continue with Google</a>
            </h5>
          </div>

          <div class="signin_g">
            <img src="images\facebook-icon.png" alt="f"
              style="width: 15%; height: min-content; padding: 0%"/>
            <h5>
              <a href="#">Continue with Facebook</a>
            </h5>
          </div>

          <h4
            style="
              text-align: center;
              color: #636466;
              font-weight: 400;
              margin-top: 2%;">
            Sign up with email
          </h4>
        </div>
        <!-- left side data ends -->
        
        <hr />
        <!-- right side data starts -->
        <div class="container_2">
          <h3 style="margin: 0%">Login</h3>
          <hr />
          <h4 style="margin-bottom: 0%">Email</h4>
          <div class="input_1">
            <input type="email" placeholder="Your email" />
          </div>
          <h4 style="margin-bottom: 0%">Password</h4>
          <div class="input_1">
            <input type="password" placeholder="Your password" />
          </div>
          <div class="abc">
            <p>Forgot Password ?</p>
            <button>Login</button>
          </div>
        </div>
      </div>
      <!-- right side data ends -->
      <hr />
      <h5 style="font-weight: 100; margin: 0%">
        <a href="#">हिन्दी </a>
        <span style="color: #636466">> </span>
        <a href="#">मराठी</a>
        <span style="color: #636466"> ></span>
      </h5>
      <!-- footer starts -->
      <div class="footer">
        <h5>
          Copyright © Meghah Web Services
        </h5>
      </div>
      <!-- footer ends -->
    </div>
  </body>
</html>
